<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <input type="text" id="num1" placeholder="Ədəd daxil edin: 1">
  <input type="text" id="num2" placeholder="Ədəd daxil edin: 2">
  <h1 id="result">Nəticə: </h1>
  <button onclick="performOperation('add')">Topla</button>
  <button onclick="performOperation('subtract')">Çıx</button>
  <button onclick="performOperation('multiply')">Vur</button>
  <button onclick="performOperation('divide')">Böl</button>
  <button onclick="clearFields()">Təmizlə</button>
  <script src="script.js"></script>
</body>
</html>
